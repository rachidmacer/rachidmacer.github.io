<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
	</style>
</head>
<body>

<div class="jumbotron text-center" >
  <h1>Welcome to my Canvas</h1>
  <p>Connect with me here</p>
	<form class="form-inline">
		<div class="input-group">
			<input type="email" class="form-control" size="50" placeholder="Email Address" required />
			<div class="input-group-btn">
				<button type="button" class="btn btn-danger">Subscribe</button>
			</div>
			</div>
	</form>
</div>
<div class="container-fluid text-center">
  <h1>Let's Find Your Current Location</h1>
  <h4>Powered by Google Maps</h4>
	<input type="text" class="form-control" id="txtautocomplete" placeholder="Enter Your Location" />
  <button class="btn btn-default btn-lg" onclick="getLocation();">Locate Me</button>
	<h3 id="latitude"></h3>
	<h3 id="longitude"></h3>
</div>

<script type="text/javascript" src="script.js"></script>

</body>

</html>
